services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: microdock-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      # 数据库配置
      - DATABASE_URL=sqlite+aiosqlite:///./data/plugins.db
      # 管理员认证配置（生产环境请修改）
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin
      # JWT 密钥（生产环境务必修改为随机字符串）
      - JWT_SECRET_KEY=your-production-secret-key-change-me
      - JWT_EXPIRE_MINUTES=1440
    networks:
      - microdock-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: microdock-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - microdock-network

networks:
  microdock-network:
    driver: bridge