version: '3.8'

services:
  backend:
    build: ./backend
    container_name: microdock-backend
    restart: always
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/plugins.db
    networks:
      - microdock-network

  frontend:
    build: ./frontend
    container_name: microdock-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - microdock-network

networks:
  microdock-network:
    driver: bridge